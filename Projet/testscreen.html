<!DOCTYPE html>
<html>
  <style>
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: white;
}
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

.tab button:hover {
  background-color: #ddd;
}
.tab button.active{
  background-color: black;
}

.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
<body>

  <h2>Tabs</h2>
  <p>Click on the buttons inside the tabbed menu:</p>

  <div class="tab" id = "tableData"></div>

</body>
    <script src = "testscreen.js"></script>
</html>
